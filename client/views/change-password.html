{{block 'head'}}
<link rel="stylesheet" type="text/css" href="../vendor/bootstrap/css/bootstrap.min.css">

{{block 'content'}}
<div class="limiter">
	<div class="container-login100">
		<div class="wrap-login100">
			<form class="login100-form validate-form p-l-55 p-r-55 p-t-178">
				<span class="login100-form-title">
					Change Password
				</span>

				<div class="wrap-input100 validate-input m-b-16" data-validate="Please enter old password">
					<input class="input100" type="password" id="oldpassword" placeholder="Old password">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Please enter new password">
					<input class="input100" type="password" id="newpassword" placeholder="New password">
					<span class="focus-input100"></span>
				</div>

				<div class="container-login100-form-btn p-t-50 p-b-50">
					<button class="login100-form-btn" id="loginbutton">
						Change password
					</button>
				</div>
			</form>
		</div>
	</div>
</div>
{{/block}}
