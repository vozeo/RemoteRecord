<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="gbk" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Remote record | {{block 'title'}}{{/block}}</title>
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="../vendor/bootstrap/css/bootstrap-icons.css" rel="stylesheet" />
    <!-- Google fonts-->
    <link href="../vendor/google/Newsreader.css"
        rel="stylesheet" />
    <link href="../vendor/google/Mulish.css"
        rel="stylesheet" />
    <link href="../vendor/google/Kanit.css"
        rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../css/styles.css" rel="stylesheet" />
    {{block 'head'}}{{/block}}
</head>

<body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm" id="mainNav">
        <div class="container px-5">
            <a class="navbar-brand fw-bold" href="/">Remote record</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto me-4 my-3 my-lg-0">
                    <li class="nav-item"><a class="nav-link me-lg-3" href="/recordtest">Test</a></li>
                    <li class="nav-item"><a class="nav-link me-lg-3" href="/record">Record</a></li>
                    {{ if sessionUser }}
                    <li class="nav-item"><a class="nav-link me-lg-3" href="/logout">Log out</a></li>
                    {{ else }}
                    <li class="nav-item"><a class="nav-link me-lg-3" href="/login">Log in</a></li>
                    {{ /if }}
                </ul>
                {{ if sessionUser }}
                <button class="btn btn-primary rounded-pill px-3 mb-2 mb-lg-0">
                    <span class="d-flex align-items-center">
                        <span class="small">{{ sessionUser.stu_name }}</span>
                    </span>
                </button>
                {{ /if }}
            </div>
        </div>
    </nav>
    <!-- App features section-->
    {{block 'content'}}{{/block}}
    <!-- Footer-->
    <footer class="bg-gradient-primary-to-secondary text-center fixed-bottom p-1">
        <div class="container p-1">
            <div class="text-white-50 small">
                <div class="mb-2">&copy; Remote record 2022. All Rights Reserved.</div>
            </div>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Core JS-->
    <script src="../js/scripts.js"></script>
    {{ block 'script'}}{{ /block }}
</body>

</html>
